<!DOCTYPE html>
<html>
<head>
    <title>Debug Our RTK Field Extraction</title>
    <script src="https://unpkg.com/exifr@7.1.3/dist/lite.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .field-test { border: 1px solid #ccc; margin: 20px 0; padding: 15px; }
        .found { background: #d4edda; color: #155724; padding: 5px; margin: 2px; }
        .not-found { background: #f8d7da; color: #721c24; padding: 5px; margin: 2px; }
        .similar { background: #fff3cd; color: #856404; padding: 5px; margin: 2px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Debug Our RTK Field Extraction</h1>
    <p>This tool tests exactly what our RTK implementation is looking for vs what's actually in the images.</p>
    
    <input type="file" id="file-input" multiple accept=".jpg,.jpeg,.tif,.tiff,.png,.dng,.raw,.cr2,.nef,.arw,.orf,.rw2,.pef,.srw">
    <button onclick="testOurFields()">Test Our RTK Fields</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function testOurFields() {
            const files = document.getElementById('file-input').files;
            const resultsDiv = document.getElementById('results');
            
            if (files.length === 0) {
                alert('Please select some images to process');
                return;
            }

            resultsDiv.innerHTML = '<h2>Testing our RTK field extraction...</h2>';

            // Define the exact fields our implementation looks for
            const ourRtkFields = {
                // DJI XMP SelfData RTK fields (primary)
                'Xmp.SelfData.RtkFlag': 'DJI RTK Flag (XMP SelfData)',
                'Xmp.SelfData.RtkStdLon': 'DJI RTK Longitude Std Dev (XMP SelfData)',
                'Xmp.SelfData.RtkStdLat': 'DJI RTK Latitude Std Dev (XMP SelfData)',
                'Xmp.SelfData.RtkStdHgt': 'DJI RTK Height Std Dev (XMP SelfData)',
                'Xmp.SelfData.RtkDiffAge': 'DJI RTK Diff Age (XMP SelfData)',
                
                // Standard RTK fields
                'RTKStatus': 'RTK positioning status',
                'rtk_flag': 'RTK flag (DJI)',
                'GPSProcessingMethod': 'GPS processing method',
                'GpsHorizontalAccuracy': 'Horizontal accuracy',
                'GpsVerticalAccuracy': 'Vertical accuracy',
                'GPSDOP': 'Dilution of Precision',
                'GPSDifferential': 'Differential correction',
                'RTKMeanCorrAge': 'RTK correction age',
                'rtk_diff_age': 'RTK diff age (DJI)',
                
                // DJI-specific RTK fields
                'rtk_std_lon': 'RTK longitude standard deviation',
                'rtk_std_lat': 'RTK latitude standard deviation',
                'rtk_std_hgt': 'RTK height standard deviation',
                
                // XMP RTK fields
                'GPSAntennaOffsetNorth': 'GPS antenna offset north',
                'GPSAntennaOffsetEast': 'GPS antenna offset east',
                'GPSAntennaOffsetUp': 'GPS antenna offset up',
                
                // Standard deviations
                'GPSStdPosNorth': 'GPS standard deviation north',
                'GPSStdPosEast': 'GPS standard deviation east',
                'GPSStdPosUp': 'GPS standard deviation up'
            };

            for (const file of files) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const exifData = await exifr.parse(arrayBuffer, { 
                        gps: true,
                        xmp: true,
                        iptc: true
                    });
                    
                    displayFieldTest(file.name, exifData, ourRtkFields);
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="field-test">
                            <h3>${file.name}</h3>
                            <p style="color: red;">Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        function displayFieldTest(filename, exifData, ourRtkFields) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="field-test">
                    <h3>${filename}</h3>
                    <p><strong>Camera:</strong> ${exifData?.Make || 'N/A'} ${exifData?.Model || 'N/A'}</p>
                    <h4>Our RTK Fields Test:</h4>
            `;

            // Test each field our implementation looks for
            for (const [fieldName, description] of Object.entries(ourRtkFields)) {
                const value = exifData?.[fieldName];
                
                if (value !== null && value !== undefined && value !== '') {
                    html += `<div class="found"><strong>✓ ${fieldName}:</strong> ${value} <em>(${description})</em></div>`;
                } else {
                    html += `<div class="not-found"><strong>✗ ${fieldName}:</strong> Not found <em>(${description})</em></div>`;
                }
            }

            // Look for similar field names that might contain RTK data
            html += `<h4>Similar Field Names Found:</h4>`;
            let foundSimilar = false;
            
            for (const [key, value] of Object.entries(exifData || {})) {
                if (key.toLowerCase().includes('rtk') || 
                    key.toLowerCase().includes('accuracy') ||
                    key.toLowerCase().includes('differential') ||
                    key.toLowerCase().includes('dop') ||
                    key.toLowerCase().includes('correction')) {
                    html += `<div class="similar"><strong>${key}:</strong> ${value}</div>`;
                    foundSimilar = true;
                }
            }
            
            if (!foundSimilar) {
                html += `<div class="not-found">No similar field names found</div>`;
            }

            // Show all GPS-related fields for comparison
            html += `<h4>All GPS Fields (for comparison):</h4>`;
            let foundGps = false;
            
            for (const [key, value] of Object.entries(exifData || {})) {
                if (key.toLowerCase().includes('gps')) {
                    html += `<div class="similar"><strong>${key}:</strong> ${value}</div>`;
                    foundGps = true;
                }
            }
            
            if (!foundGps) {
                html += `<div class="not-found">No GPS fields found</div>`;
            }

            html += `</div>`;
            resultsDiv.innerHTML += html;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
