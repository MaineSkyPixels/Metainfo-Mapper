<!DOCTYPE html>
<html>
<head>
    <title>Test XMP Parsing</title>
    <script src="https://unpkg.com/exifr@7.1.3/dist/lite.umd.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { border: 1px solid #ccc; margin: 20px 0; padding: 15px; }
        .xmp-fields { background: #e8f5e8; padding: 10px; margin: 10px 0; }
        .dji-fields { background: #fff3cd; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Test XMP Parsing</h1>
    <p>This tool specifically tests XMP parsing to see if we can read DJI RTK data from the XMP section.</p>
    
    <input type="file" id="file-input" multiple accept=".jpg,.jpeg,.tif,.tiff,.png,.dng,.raw,.cr2,.nef,.arw,.orf,.rw2,.pef,.srw">
    <button onclick="testXMPParsing()">Test XMP Parsing</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        async function testXMPParsing() {
            const files = document.getElementById('file-input').files;
            const resultsDiv = document.getElementById('results');
            
            if (files.length === 0) {
                alert('Please select some images to process');
                return;
            }

            resultsDiv.innerHTML = '<h2>Testing XMP parsing...</h2>';

            for (const file of files) {
                try {
                    // Test with XMP enabled
                    const arrayBuffer = await file.arrayBuffer();
                    const exifDataWithXMP = await exifr.parse(arrayBuffer, { 
                        gps: true,
                        xmp: true,
                        iptc: true
                    });
                    
                    // Test without XMP for comparison
                    const exifDataWithoutXMP = await exifr.parse(arrayBuffer, { 
                        gps: true
                    });
                    
                    displayXMPComparison(file.name, exifDataWithXMP, exifDataWithoutXMP);
                } catch (error) {
                    resultsDiv.innerHTML += `
                        <div class="result">
                            <h3>${file.name}</h3>
                            <p style="color: red;">Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
        }

        function displayXMPComparison(filename, dataWithXMP, dataWithoutXMP) {
            const resultsDiv = document.getElementById('results');
            
            // Find XMP fields
            const xmpFields = {};
            const djiFields = {};
            
            for (const [key, value] of Object.entries(dataWithXMP || {})) {
                if (key.startsWith('Xmp.')) {
                    xmpFields[key] = value;
                    if (key.includes('SelfData') || key.includes('drone-dji') || key.includes('DJI') || key.includes('rtk') || key.includes('Rtk')) {
                        djiFields[key] = value;
                    }
                }
            }
            
            let html = `
                <div class="result">
                    <h3>${filename}</h3>
                    <p><strong>Camera:</strong> ${dataWithXMP?.Make || 'N/A'} ${dataWithXMP?.Model || 'N/A'}</p>
            `;

            // Show DJI-specific fields
            if (Object.keys(djiFields).length > 0) {
                html += `<div class="dji-fields">
                    <h4>üéØ DJI RTK Fields Found:</h4>`;
                for (const [key, value] of Object.entries(djiFields)) {
                    html += `<div><strong>${key}:</strong> ${value}</div>`;
                }
                html += `</div>`;
            } else {
                html += `<div class="dji-fields">
                    <h4>‚ùå No DJI RTK Fields Found</h4>
                </div>`;
            }

            // Show all XMP fields
            if (Object.keys(xmpFields).length > 0) {
                html += `<div class="xmp-fields">
                    <h4>üìã All XMP Fields (${Object.keys(xmpFields).length} found):</h4>`;
                const sortedKeys = Object.keys(xmpFields).sort();
                for (const key of sortedKeys) {
                    html += `<div><strong>${key}:</strong> ${xmpFields[key]}</div>`;
                }
                html += `</div>`;
            } else {
                html += `<div class="xmp-fields">
                    <h4>‚ùå No XMP Fields Found</h4>
                    <p>This might indicate that XMP parsing is not working or the image doesn't contain XMP data.</p>
                </div>`;
            }

            // Compare with and without XMP
            const withXMPCount = Object.keys(dataWithXMP || {}).length;
            const withoutXMPCount = Object.keys(dataWithoutXMP || {}).length;
            const xmpFieldCount = withXMPCount - withoutXMPCount;
            
            html += `<h4>üìä Parsing Comparison:</h4>`;
            html += `<p><strong>Fields with XMP:</strong> ${withXMPCount}</p>`;
            html += `<p><strong>Fields without XMP:</strong> ${withoutXMPCount}</p>`;
            html += `<p><strong>XMP fields found:</strong> ${xmpFieldCount}</p>`;

            html += `</div>`;
            resultsDiv.innerHTML += html;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
